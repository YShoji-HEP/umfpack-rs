repos:
  - repo: local
    hooks:
      - id: nbstripout
        name: nbstripout
        entry: nbstripout
        language: python
        pass_filenames: true
        types: [jupyter]
      - id: rustfmt
        name: rustfmt
        entry: rustfmt
        language: rust
        pass_filenames: true
        types: [rust]
